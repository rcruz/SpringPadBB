<!-- Title bar -->

<!DOCTYPE html>
<html>

    <head>
        <title>Titlebar</title>
        <link rel="stylesheet" href="../css/everything.css" />
        <script type="text/javascript" src="../../../dist/springPad.js"></script>
        <script type="text/javascript" src="../js/login.js"></script>
        <script type="text/javascript" src="../js/notebookContentsScreen.js"></script>
    </head>

    <body>
        <div id="titlebar">
            <ul class="horizontal">
                <li class="leftSide" id="springpadIcon"></li>
                <li class="leftSide"><p id="titlebarText">Notebook name or current item if too long it will concatenate</p></li>
                <li class="rightSide"><a href="#" id="closeButton"></a></li>
                <li class="rightSide"><a href="#" id="notebookAlert">#</a></li>
                <li class="rightSide"><a href="#" id="addItem"></a></li>
            </ul>
        </div>
        <div id="container"></div>
        <div id="login">
            <h1> Sign In with Springpad </h1>
            <form onsubmit="loginSubmit();return false">
                <div id="loginFields">
                        <input type="text" id="username" placeholder="username (Only if you're Donna)"/><br>
                        <input type="password" id="password" placeholder="password"/>
                </div>
                <div>
                    <input type="submit" class="button_yellow" value="Log in"/>
                </div>
            </form>
        </div>
    </body>
</html>
